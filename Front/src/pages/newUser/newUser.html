<ion-header>
    <ion-navbar color="secondary">
        <ion-title> Nouveau utilisateur </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="app-design">
<ion-card class="login-div">
   <ion-row>
      <ion-col> </ion-col>
      <ion-col class="logo">
        <img src="../assets/img/logoSharecost.png">
      </ion-col>
      <ion-col> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <form [formGroup]="loginForm" (ngSubmit)="create($event,username,password)" style="padding-top: 50px">

                <!-- Une liste -->
                <ion-list no-lines>

                    <!--  Nom utilisateur -->
                    <ion-item>
                        <ion-label stacked-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="username" type="text" placeholder="Pseudo"></ion-input>
                    </ion-item>

                    <!-- Mot de passe -->
                    <ion-item>
                        <ion-label stacked-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="password" type="password" placeholder="Mot de passe"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="passwordVerif" type="password" placeholder="Mot de passe"></ion-input>
                    </ion-item>
                </ion-list>
                <div>
                    <button type="submit" ion-button full color="light" class="login-button color-button"> Cr√©er son compte </button>
                </div>
            </form>
        </ion-col>
    </ion-row>
    <ion-row>
        <button ion-button color="light" (click)="RetourLoginPage()" class="color-button"> Retour </button>
        <ion-col>
            <p color="danger"> {{errorMessage}} </p>
        </ion-col>
    </ion-row>
</ion-card>
</ion-content>
